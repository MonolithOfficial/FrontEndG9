<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/task_2.css">
    <title>დავალება 2, პრაქტიკული 5</title>
</head>
<body>
    <div class="mainPage">
        <div class="header">
            <h2>Basic inputs & Textarea</h2>

            <div class="arrows">
                <a href="">&#8249;</a>
                <a href="">&#8250;</a>
            </div>
        </div>
        <form action="" id="mainform">
                <div class="formControl">
                    <label for="fieldName">Name</label>
                    <input type="text" placeholder="Name" name="fieldName">
                </div>
                <div class="formControl">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" name="email">
                </div>
                <div class="formControl">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div class="formControl">
                    <label for="dinput">Disabled<br>input</label>
                    <input type="text" name="dinput" placeholder="Disabled input">
                </div>
                <div class="formControl">
                    <label for="txarea">Textarea</label>
                    <textarea name="txarea" rows="4" cols="20"></textarea>
                </div>
        </form>
    </div>
</body>
</html>
